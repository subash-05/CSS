<html>
    <head>
        <title>Syncfusion Login Portal</title>
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>
        <div class="content">
            <img src="images/syncfusion.png" class="sync">
            <h1>Hello...</h1>
            <hr class="line">
            <h3>Login with social media</h3>
            <div class="links">
                <button class="fb">Facebook</button><br>
                <button class="gp">Google+</button><br>
                <button class="twitter">Twitter</button><br>
            </div>
        </div>

        <div class="login">
            <h2>Login</h2>
            <p class="msg">Don't have an account? Create your <a href="#" class="lnk">account</a>. It's<br>take less than a minute</p>
            <div class="texts">
                <input type="text" class="textbox" placeholder="UserName"><br>
                <input type="password" class="textbox" placeholder="Password"><br>
            </div>
            <input type="checkbox">  <b>Remember me</b><br>
            <button class="loginbutton">LOGIN</button><br>
            <a href="#" class="link">Forgot password</a> | <a href="#" class="link">Create a new account</a>
        </div>
    </body>
</html>
