<html>
    <head>
        <title>Basic CSS</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <h1>Text Decorations</h1>
        <h2>None</h2>
        <h2 class="underline">Underline</h2>
        <h2 class="overline">Overline</h2>
        <h2 class="strike">Line Through</h2>
        <h2 class="blink">Blink</h2>
        <a title="google" href="google.com" target="_blank">Google</a>

        <h2 class="box">Box Properties</h2>
        <p class="box">Lorem ipsum dolor sit amet consectetur adipisicing elit. <h3>Perspiciatis</h3>, nobis eveniet autem dolorem atque porro vitae impedit mollitia. Veniam, accusantium!</p>

        <span>Inline</span>
        <span>Elements</span>

        <div id="shadow">BOX SHADOW</div>
    </body>
</html>
